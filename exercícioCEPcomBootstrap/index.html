<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Meu exerc√≠cio de JQuery</title>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Consulta CEP</a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="CEP" aria-label="Busca" id="cep">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="consultaCep()">Procura</button>
        </div>
      </nav>
      <div class="container barra-progresso" style="padding-top:2em;">
            <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>

         <div class="container cep">
            <div class="row">
                <h3 id="cepe" style="padding:1em 0;">CEP</h3>
            </div>
            <div class="row" style="padding-top: 0.5em;">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Logradouro</td>
                            <td id="logradouro"></td>
                        </tr>
                        <tr>
                            <td>Complemento</td>
                            <td id="complemento"></td>
                        </tr>
                       <tr>
                            <td>Bairro</td>
                            <td id="bairro"></td>
                        </tr>
                        <tr>    
                            <td>Localidade</td>
                            <td id="localidade"></td>
                        </tr><tr>
                            <td>UF</td>
                            <td id="uf"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
      </div>
</body>

</html>
